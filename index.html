<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport"content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <body>
    <div class="App">
      <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
      >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="" src="./img/1-1.jpg" alt="First slide" />
        </div>
        <div class="carousel-item">
          <img class="" src="./img/2.jpg" alt="Second slide" />
        </div>
        <div class="carousel-item">
          <img class="" src=".//img/3.jpg" alt="Third slide" />
        </div>
      </div>
      <a
      class="carousel-control-prev"
      href="#carouselExampleControls"
      role="button"
      data-slide="prev"
      >
      <span class="" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
    class="carousel-control-next"
    href="#carouselExampleControls"
    role="button"
    data-slide="next"
    >
    <span class="" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- weather  -->
<div class="weather-wrapper">
  <div class="card">
    <div class="search">
      <input class="search-bar" type="text" placeholder="Search">
      <div class="search-img--wrapper" onclick={weather.search()}>
        <img class="search-img" src="./img/search.png" alt="">
      </div>
    </div>
    <div class="weather">
      <h2 class="city">Weather in ...</h2>

      <div class="wrapperNone" style="display:block">
        <div class="temp"></div>
        <div class="windSpeed"></div>
        <div class="humidity"></div>
        
        <div class="iconDes">
          <img src="" alt="" class="icon">
          <div class="description"><div>
        </div>
      </div>
        
        
      </div>
    </div>
  </div>
  
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="./app.js"></script>
<script
src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"
></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"
></script>
<script
src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"
></script>
</body>
</html>
